language: cpp
sudo: required
dist: trusty
install:
  - sudo pip install conan
  - conan install --build=missing

script:
    - mkdir build && cd build
    - cmake ..
    - cmake --build .
    - ctest

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env: CC=gcc-6 CXX=g++-6
    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-3.8
          packages:
            - clang-3.8
      env: CC=clang-3.8 CXX=clang++-3.8
    - os: osx
      osx_image: xcode8
      compiler: clang
      