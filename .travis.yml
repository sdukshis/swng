language: cpp
sudo: required
dist: trusty

install:
  - export CC=$CC_TEMP
  - export CXX=$CXX_TEMP
  - conan install --build=missing

script:
  - mkdir build && cd build
  - cmake ..
  - cmake --build .
  - ctest

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env: CC_TEMP=gcc-6 CXX_TEMP=g++-6
      before_install:
        - sudo pip install conan
    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-3.8
          packages:
            - clang-3.8
      env: CC_TEMP=clang-3.8 CXX_TEMP=clang++-3.8
      before_install:
        - sudo pip install conan
    - os: osx
      osx_image: xcode8
      compiler: clang
      before_install:
        - brew update
        - brew install conan
